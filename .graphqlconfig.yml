projects:
  QualityAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: yz3uepkey5gehmqmzu3yhxz6si
        maxDepth: 2
extensions:
  amplify:
    version: 3
